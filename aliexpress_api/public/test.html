<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliExpress Dropshipping Test UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            border-radius: 10px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            color: #667eea;
            font-weight: 600;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: white;
            border: 1px solid #ddd;
        }

        .result.success {
            border-color: #28a745;
            background: #d4edda;
        }

        .result.error {
            border-color: #dc3545;
            background: #f8d7da;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #28a745;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .tab {
            padding: 15px 25px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-weight: 600;
        }

        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .json-display {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è AliExpress Dropshipping Test UI</h1>
            <p>Test product scraping and view imported products</p>
        </div>

        <div class="content">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('scraper')">Product Scraper</div>
                <div class="tab" onclick="switchTab('products')">Imported Products</div>
                <div class="tab" onclick="switchTab('store')">Store Products</div>
            </div>

            <div id="scraper" class="tab-content active">
                <div class="section">
                    <h2>üîç Test Product Scraping</h2>
                    <div class="form-group">
                        <label for="scrapeUrl">AliExpress Product URL:</label>
                        <input type="url" id="scrapeUrl" placeholder="https://www.aliexpress.com/item/..." />
                    </div>
                    <button class="btn" onclick="testScrape()">Test Scrape</button>
                    <span class="loading" id="scrapeLoading">‚è≥ Scraping...</span>
                    <div id="scrapeResult" class="result" style="display: none;"></div>
                </div>

                <div class="section">
                    <h2>üì• Import Product to Database</h2>
                    <div class="form-group">
                        <label for="importUrl">AliExpress Product URL:</label>
                        <input type="url" id="importUrl" placeholder="https://www.aliexpress.com/item/..." />
                    </div>
                    <button class="btn" onclick="importProduct()">Import Product</button>
                    <span class="loading" id="importLoading">‚è≥ Importing...</span>
                    <div id="importResult" class="result" style="display: none;"></div>
                </div>
            </div>

            <div id="products" class="tab-content">
                <div class="section">
                    <h2>üì¶ Imported Products</h2>
                    <button class="btn" onclick="loadProducts()">Refresh Products</button>
                    <div id="productsGrid" class="products-grid"></div>
                </div>
            </div>

            <div id="store" class="tab-content">
                <div class="section">
                    <h2>üè™ Store Products Management</h2>
                    <button class="btn" onclick="loadStoreProducts()">Refresh Store Products</button>
                    <button class="btn" onclick="showCreateProductForm()">Create New Product</button>
                    <div id="storeProductsGrid" class="products-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }

        async function testScrape() {
            const url = document.getElementById('scrapeUrl').value;
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            const loading = document.getElementById('scrapeLoading');
            const result = document.getElementById('scrapeResult');
            
            loading.style.display = 'inline';
            result.style.display = 'none';

            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>‚úÖ Scraping Successful!</h3>
                        <div class="json-display">${JSON.stringify(data, null, 2)}</div>
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        <h3>‚ùå Scraping Failed</h3>
                        <p>${data.error}</p>
                    `;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>${error.message}</p>
                `;
            } finally {
                loading.style.display = 'none';
                result.style.display = 'block';
            }
        }

        async function importProduct() {
            const url = document.getElementById('importUrl').value;
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            const loading = document.getElementById('importLoading');
            const result = document.getElementById('importResult');
            
            loading.style.display = 'inline';
            result.style.display = 'none';

            try {
                const response = await fetch('/api/import', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>‚úÖ Product Imported Successfully!</h3>
                        <div class="json-display">${JSON.stringify(data, null, 2)}</div>
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        <h3>‚ùå Import Failed</h3>
                        <p>${data.error}</p>
                    `;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>${error.message}</p>
                `;
            } finally {
                loading.style.display = 'none';
                result.style.display = 'block';
            }
        }

        async function loadProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '<p>Loading products...</p>';

            try {
                const response = await fetch('/api/products');
                const products = await response.json();

                if (products.length === 0) {
                    grid.innerHTML = '<p>No products imported yet. Try importing a product first!</p>';
                    return;
                }

                grid.innerHTML = products.map(product => `
                    <div class="product-card">
                        <img src="${product.image_url || 'https://via.placeholder.com/300x200?text=No+Image'}" 
                             alt="${product.title}" 
                             class="product-image"
                             onerror="this.src='https://via.placeholder.com/300x200?text=Image+Error'">
                        <div class="product-info">
                            <div class="product-title">${product.title}</div>
                            <div class="product-price">$${product.price}</div>
                            <div class="product-description">${product.description || 'No description available'}</div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                grid.innerHTML = `<p>Error loading products: ${error.message}</p>`;
            }
        }

        // Store Products Management
        async function loadStoreProducts() {
            const grid = document.getElementById('storeProductsGrid');
            grid.innerHTML = '<p>Loading store products...</p>';

            try {
                const response = await fetch('/api/store/products');
                const products = await response.json();

                if (products.length === 0) {
                    grid.innerHTML = '<p>No store products yet. Create your first product!</p>';
                    return;
                }

                grid.innerHTML = products.map(product => `
                    <div class="product-card">
                        <img src="${product.aliexpress_images ? JSON.parse(product.aliexpress_images)[0] || 'https://via.placeholder.com/300x200?text=No+Image' : 'https://via.placeholder.com/300x200?text=No+Image'}" 
                             alt="${product.name}" 
                             class="product-image"
                             onerror="this.src='https://via.placeholder.com/300x200?text=Image+Error'">
                        <div class="product-info">
                            <div class="product-title">${product.name}</div>
                            <div class="product-price">$${product.price}</div>
                            <div class="product-description">${product.description || 'No description available'}</div>
                            <div style="margin-top: 10px; font-size: 0.8rem; color: #666;">
                                <strong>Markup:</strong> ${product.markup_percentage}%<br>
                                <strong>Status:</strong> ${product.status}
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                grid.innerHTML = `<p>Error loading store products: ${error.message}</p>`;
            }
        }

        function showCreateProductForm() {
            const form = `
                <div class="section" style="margin-top: 20px;">
                    <h3>Create New Store Product</h3>
                    <div class="form-group">
                        <label>Product Name:</label>
                        <input type="text" id="productName" placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea id="productDescription" placeholder="Enter product description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Price ($):</label>
                        <input type="number" id="productPrice" placeholder="0.00" step="0.01">
                    </div>
                    <div class="form-group">
                        <label>Markup Percentage:</label>
                        <input type="number" id="productMarkup" placeholder="30" value="30">
                    </div>
                    <button class="btn" onclick="createStoreProduct()">Create Product</button>
                    <button class="btn" onclick="hideCreateProductForm()">Cancel</button>
                </div>
            `;
            
            const storeSection = document.querySelector('#store .section');
            storeSection.insertAdjacentHTML('beforeend', form);
        }

        function hideCreateProductForm() {
            const form = document.querySelector('#store .section:last-child');
            if (form) form.remove();
        }

        async function createStoreProduct() {
            const name = document.getElementById('productName').value;
            const description = document.getElementById('productDescription').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const markup = parseFloat(document.getElementById('productMarkup').value);

            if (!name || !price) {
                alert('Please fill in all required fields');
                return;
            }

            try {
                const response = await fetch('/api/store/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        description,
                        price,
                        markup_percentage: markup
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    alert('Product created successfully!');
                    hideCreateProductForm();
                    loadStoreProducts();
                } else {
                    alert('Error creating product: ' + result.error);
                }
            } catch (error) {
                alert('Error creating product: ' + error.message);
            }
        }

        // Load products on page load
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
